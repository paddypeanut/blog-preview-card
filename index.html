<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Blog preview card</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="inner-content">
          <div class="img-wrapper">
            <img
              src="assets/images/illustration-article.svg"
              alt="code inspired illustration"
            />
          </div>
          <div class="content-wrapper">
            <p><span class="category bold-text text-sm">Learning</span></p>
            
            <p class="date text-sm">Published 21 Dec 2023</p>
            <h1 class="blog-title bold-text">HTML & CSS foundations</h1>
            <p class="light-gray">
              These languages are the backbone of every website, defining
              structure, content, and presentation.
            </p>
            <div class="author">
              <img src="assets/images/image-avatar.webp" alt="Greg Hooper" />
              <p class="bold-text text-sm">Greg Hooper</p>
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://www.frontendmentor.io/profile/paddypeanut" target="_blank">Graham Smithers</a>.
      </div>
    </footer>
  </body>
</html>
